<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Bootstrap Login &amp; Register Templates</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <link rel="shortcut icon" href="assets/ico/favicon.png">

        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>
			<nav class="navbar  navbar-fixed-top" id="my-navbar" >
					<div class="container" style="background-color:blueviolet;">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							  <span class="icon-bar"></span>
							</button>
		  
							<img src="logo.png" style="height: 40px;display: inline;"><a href="" class="navbar-brand">Online Shopping</a>                    </div><!-- Navbar Header-->
						<div class="collapse navbar-collapse navbar-center" id="navbar-collapse">
		  
		  
							<ul class="nav navbar-nav nav-pills navbar-right" id="navbarlist">
								
									<li><a href="/" id="home" >HOME</a></li>
	
							  
							</ul>
						</div>
					</div><!-- End Container-->
				</nav><!-- End navbar -->
        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                	
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>Shopping Cart Login &amp; Register</h1>

                        </div>
                    </div>
                    
                    <div class="row" id="logmein">
                        <div class="col-sm-5">
                        	
                        	<div class="form-box" >
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Login to our site</h3>
	                            		<p>Enter username and password to log on:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-key"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="/login" method="post" class="login-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="email">Email</label>
				                        	<input type="text" name="email" placeholder="Username..." class="email form-control" id="email">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="password">Password</label>
				                        	<input type="password" name="password" placeholder="Password..." class="password form-control" id="password">
				                        </div>
				                        <button type="submit" class="btn">Sign in!</button>
				                    </form>
			                    </div>
		                    </div>

	                        
                        </div>
                        
                        <div class="col-sm-1 middle-border" id="register"></div>
                        <div class="col-sm-1"></div>
                        	
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Sign up now</h3>
	                            		<p>Fill in the form below to get instant access:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-pencil"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="/signup" method="post" class="registration-form">
				                    	<div class="form-group">
											<label class="sr-only" for="form-first-name">First name</label>
											<input type="text" name="fname" placeholder="First name..." class="form-first-name form-control" id="fname">
											</div>
											<div class="form-group">
												<label class="sr-only" for="form-last-name">Last name</label>
												<input type="text" name="lname" placeholder="Last name..." class="form-last-name form-control" id="lname">
											</div>
											<div class="form-group">
												<label class="sr-only" for="form-email">Email</label>
												<input type="text" name="email" placeholder="Email..." class="form-email form-control" id="email">
											</div>
											<div class="form-group">
													<label class="sr-only" for="form-mob">Mobile Number</label>
													<input type="number" name="mob" placeholder="Mobile Number..." class="form-email form-control" id="mob">
											</div>
											<div class="form-group">
													<label class="sr-only" for="form-pass">Password</label>
													<input type="password" name="pass" placeholder="password..." class="form-email form-control" id="pass">
											</div>
				                        <button type="submit" class="btn">Sign me up!</button>
				                    </form>
			                    </div>
                        	</div>
                        	
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>

        <!-- Footer -->


        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/scripts.js"></script>

    </body>

</html>
