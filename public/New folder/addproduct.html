<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="font/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href ="logo.png" style=" height: 40px; display: inline;">
    
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" id="my-navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>

                <img src="logo.png" style="height: 40px;display: inline;"><a href="" class="navbar-brand">Online Shopping</a>                    </div><!-- Navbar Header-->
            <div class="collapse navbar-collapse navbar-center" id="navbar-collapse">


                <ul class="nav navbar-nav nav-pills navbar-right" id="navbarlist">
                    
                        <li><a href="/" id="home">Visit Site</a></li>

                  
                </ul>
            </div>
        </div><!-- End Container-->
    </nav><!-- End navbar -->


    <div class="p-4" style="margin-top: 15%;">
        <h3 class="text-center">Add Product</h3>
        <div class="row">
            <div class="col"></div>
            <div class="well col-6">
                <form role="form" action="/addproduct" method="post" class="registration-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" name="productName" id="productName">
                    </div>
                    <div class="form-group">
                        <label for="productManufacturer">Manufacturer</label>
                        <input type="text" name="productManufacturer" id="productManufacturer">
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price</label>
                        <input type="number" name="productPrice" id="productPrice">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" name="category" id="category">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" name="quantity" id="quantity">
                    </div>
                    <div class="form-group">
                        <label for="image">Product Image</label>
                        <input type="file" name="image" id="image">
                    </div>
                    <button  class="btn btn-success" type="submit">Add</button> 
                </form>
                               
            </div>
            <div class="col"></div>
        </div>
        
        
    </div>
    
</body>
</html>
